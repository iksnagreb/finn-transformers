    params:
      benchmark/params.yaml:
        dataset:
          range:
          - -1
          - 1
          shape:
          - 64
          - 32
        export:
          format: qonnx
          split_heads: true
          opset_version: 18
          do_constant_folding: true
          batch_size: 1
          dynamo: false
          external_data: false
          optimize: false
        model:
          emb_dim: 32
          num_heads: 4
          bias: false
          norm: batch-norm
          norm_placement: post-norm
          bits: 8
          input_quant: true
        seed: 12
        tag: benchmark
    outs:
    - path: outputs/benchmark/inp.npy
      hash: md5
      md5: 49980be4347b64945d293ff16f5babe2
      size: 8320
    - path: outputs/benchmark/model.onnx
      hash: md5
      md5: f394b43fb00bcc93458602d5253f5614
      size: 34913
    - path: outputs/benchmark/out.npy
      hash: md5
      md5: 3472b667213d7d22b329fdc31f315071
      size: 8320
  streamline:
    cmd: PARTITION=normal bash run.sh onnx-passes -c benchmark/passes.yaml -o 
      outputs/benchmark/streamlined.onnx outputs/benchmark/model.onnx
    deps:
    - path: adhoc_passes.py
      hash: md5
      md5: 03d4a11676b8bc4a0407ca1de9037d34
      size: 743
    - path: outputs/benchmark/inp.npy
      hash: md5
      md5: 49980be4347b64945d293ff16f5babe2
      size: 8320
    - path: outputs/benchmark/model.onnx
      hash: md5
      md5: f394b43fb00bcc93458602d5253f5614
      size: 34913
    - path: outputs/benchmark/out.npy
      hash: md5
      md5: 3472b667213d7d22b329fdc31f315071
      size: 8320
    params:
      benchmark/passes.yaml:
        imports:
        - adhoc_passes
        logging:
          verbose: false
          checkpoint: false
          keep_intermediates: false
        model_checker:
          full_check: true
        onnxruntime:
          providers:
          - - CPUExecutionProvider
            - {}
          full_context_dump: false
        passes:
        - import-qonnx
        - shape-inference
        - checker
        - verify
        - inline-qonnx
        - inline-batchnorm
        - inline-gemm
        - lower-conv
        - lower-pooling
        - shape-inference
        - checker
        - verify
        - streamline-thresholds
        - streamline
        - checker
        - verify
        - decompose-thresholds
        - tidyup
        - MoveMulPastTranspose
        - tidyup
        - MoveSplitPastElementwise
        - tidyup
        - unbroadcast
        - tidyup
        - checker
        - verify
        reference:
          inp:
          - outputs/benchmark/inp.npy
          out:
          - outputs/benchmark/out.npy
        shape_inference: {}
        verify:
          tolerance:
            atol: 0.001
          metrics:
            max_abs_error:
            - 0.0
            - 0.01
    outs:
    - path: outputs/benchmark/streamlined.onnx
      hash: md5
      md5: 93ee17494d6ab4607cc0fe93f4131cd0
      size: 367226
    - path: outputs/benchmark/streamlined.onnx.pkl.xz
      hash: md5
      md5: a9f7460dce3783aba5e9cd06c8cf8ee9
      size: 6960
